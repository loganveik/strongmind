<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="owner.css">
    <script src="https://kit.fontawesome.com/ce4de5e097.js" crossorigin="anonymous"></script>
    <title>Pizza Shop Owner</title>
</head>

<body>

    <div class="container">

        <nav>
            <p class="nav-logo">pizza.</p>
            <ul class="nav-links">
                <a class="nav-link" href="owner.html">
                    <li>OWNER</li>
                </a>
                <a class="nav-link" href="chef.html">
                    <li>CHEF</li>
                </a>
            </ul>
        </nav>

        <div class="toppings-card">

            <div class="toppings-add">
                <h1 class="toppings-add-title">Add a Topping!</h1>
                <form class="toppings-add-form">
                    <input class="toppings-add-form-input">
                    <button class="toppings-add-form-button" type="submit">Add</button>
                </form>
            </div>

            <div class="toppings-list">
                <!-- <p class="toppings-list-warning">No toppings yet, add some!</p> -->
                <div class="toppings-list-item">
                    <p class="toppings-list-item-name">Kiwi</p>
                    <div class="toppings-list-item-icons">
                        <i class="toppings-list-item-icon fa-solid fa-pen"></i>
                        <i class="toppings-list-item-icon fa-solid fa-trash"></i>
                    </div>
                </div>
                <div class="toppings-list-item">
                    <p class="toppings-list-item-name">Banana</p>
                    <div class="toppings-list-item-icons">
                        <i class="toppings-list-item-icon fa-solid fa-pen"></i>
                        <i class="toppings-list-item-icon fa-solid fa-trash"></i>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
